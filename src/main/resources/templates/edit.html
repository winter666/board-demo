<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body bgcolor="#deb887">
<div style="background-color: olivedrab; color: #ffffff; width: 30%" align="center">
<form method="post">
    Name of your post:
   <p><input name="name" data-th-value="${item.name}" required></p>

    <p><textarea name="content" data-th-value="${item.content}"></textarea></p>
    Enter email adress:
    <p><input name="email" data-th-value="${item.email}" placeholder="email@example.com" required></p>
    Enter number:
    <p><input name="number" data-th-value="${item.number}" placeholder="79991112233"></p>
    <button style="background-color: burlywood; color: #ffffff;">Save</button>
</form>
</div>
</body>
</html>
